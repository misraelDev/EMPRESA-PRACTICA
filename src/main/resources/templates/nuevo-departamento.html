<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo departamento</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-floating > label {
            padding-left: 1.25rem;
        }
        .progress-indicator {
            height: 4px;
            transition: width 0.2s ease;
        }
        .card {
            border: none;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }
        .invalid-feedback {
            font-size: 0.85rem;
        }
        .bg-gradient-primary {
            background: linear-gradient(45deg, #4e73df 10%, #224abe 100%);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-building me-2"></i>
                Sistema de Empleados
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/departamento/nuevo"><i class="fas fa-building me-1"></i> Departamentos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Progress bar -->
    <div class="progress" style="height: 4px;">
        <div class="progress-bar progress-indicator bg-primary" role="progressbar" style="width: 0%"></div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="fas fa-building text-primary mb-3 d-block"></i>
                            Nuevo departamento
                        </h2>
                        
                        <form th:action="@{/departamento/guardar}" th:object="${departamento}" method="post" class="needs-validation" novalidate>
                            <div class="form-floating mb-4">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="nombre" 
                                    th:field="*{nombre}" 
                                    placeholder="Nombre del departamento"
                                    required 
                                    minlength="3" 
                                    maxlength="25" 
                                    pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$"
                                >
                                <label for="nombre">Nombre del departamento</label>
                                <div class="invalid-feedback">
                                    <i class="fas fa-exclamation-circle me-1"></i>
                                    Por favor, introduce un nombre válido (solo letras y espacios, entre 3 y 25 caracteres).
                                </div>
                                <div class="valid-feedback">
                                    <i class="fas fa-check-circle me-1"></i>
                                    ¡Perfecto!
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Guardar departamento
                                </button>
                                <a href="/" class="btn btn-light btn-lg">
                                    <i class="fas fa-times me-2"></i>Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.querySelector('form');
            const inputs = document.querySelectorAll('input');
            const progressBar = document.querySelector('.progress-indicator');
            
            function updateProgress() {
                const totalFields = inputs.length;
                let validFields = 0;
                
                inputs.forEach(input => {
                    if (input.checkValidity() && input.value !== '') {
                        validFields++;
                    }
                });
                
                const progress = (validFields / totalFields) * 100;
                progressBar.style.width = `${progress}%`;
            }

            inputs.forEach(input => {
                ['blur', 'input'].forEach(eventType => {
                    input.addEventListener(eventType, (event) => {
                        if (!input.checkValidity() || input.value === '') {
                            input.classList.add('is-invalid');
                            input.classList.remove('is-valid');
                        } else {
                            input.classList.add('is-valid');
                            input.classList.remove('is-invalid');
                        }
                        updateProgress();
                    });
                });
            });

            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
                updateProgress();
            });

            // Initialize floating labels and progress
            updateProgress();
        });
    </script>
</body>
</html>
