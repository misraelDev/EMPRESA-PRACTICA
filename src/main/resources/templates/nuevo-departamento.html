<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo departamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Nuevo departamento</h2>
        <form th:action="@{/departamento/guardar}" th:object="${departamento}" method="post" novalidate>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del departamento</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="nombre" 
                    th:field="*{nombre}" 
                    required 
                    minlength="3" 
                    maxlength="25" 
                    pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+$" 
                    title="El nombre debe contener solo letras y espacios, y tener entre 3 y 25 caracteres."
                >
                <div class="invalid-feedback">
                    Por favor, introduce un nombre válido (solo letras y espacios, entre 3 y 25 caracteres).
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = document.querySelectorAll('input');

            inputs.forEach(input => {
                // Escucha el evento "blur" (cuando el usuario sale del campo)
                input.addEventListener('blur', (event) => {
                    if (!input.checkValidity()) {
                        input.classList.add('is-invalid');
                        input.classList.remove('is-valid');
                    } else {
                        input.classList.add('is-valid');
                        input.classList.remove('is-invalid');
                    }
                });

                // Opcional: Validación en tiempo real mientras se escribe
                input.addEventListener('input', (event) => {
                    if (!input.checkValidity()) {
                        input.classList.add('is-invalid');
                        input.classList.remove('is-valid');
                    } else {
                        input.classList.add('is-valid');
                        input.classList.remove('is-invalid');
                    }
                });
            });

            // Validación al enviar el formulario
            const form = document.querySelector('form');
            form.addEventListener('submit', (event) => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });
        });
    </script>
</body>
</html>
