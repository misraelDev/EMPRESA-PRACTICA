
# Nombre de la aplicación Spring Boot
spring.application.name=API-REST-EMPRESA

# Configuración de la base de datos PostgreSQL
spring.datasource.username=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/EMPRESA
spring.datasource.password=123

# Mostrar sentencias SQL en la consola
spring.jpa.show-sql=true

# Actualizar la base de datos y crear entidades automáticamente
spring.jpa.hibernate.ddl-auto=update

# Configuración específica de Hibernate para PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect